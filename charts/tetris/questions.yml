questions:
  - variable: title
    type: string
    label: Site title
    tooltip: "This is an info tooltip"
    group: "Application Settings"
  - variable: multilinetitle
    type: multiline
    label: Multitline title
    tooltip: "This is an info tooltip"
    group: "Application Settings"    
  - variable: yamlstring
    type: yaml
    label: Yaml string
    tooltip: "This is an info tooltip"
    group: "Application Settings"      
  - variable: autoplay
    type: boolean
    label: Start Tetris in autoplay mode
    tooltip: "This is an info tooltip"
    group: "Application Settings"
  - variable: radiotheme
    type: radio
    tooltip: "This is an info tooltip"
    options:
      custom: Custom theme
      vim: VIM Theme
    label: Choice of Radio Options
    group: "Application Settings"
  - variable: theme
    type: enum
    tooltip: "This is an info tooltip"
    options:
      - custom
      - vim 
      - candy
      - modern
      - retro
      - monochrome
      - gameboy
    label: Theme of the blocks
    group: "Application Settings"
  - variable: themeenumlabels
    type: enum
    tooltip: "This is an info tooltip"
    options:
      custom: Custom option
      vim: VIM option
      candy: Candy option
    label: Theme of the blocks with labels
    group: "Application Settings"    
  - variable: themes
    type: enum
    tooltip: "This is an info tooltip"
    options:
      - custom
      - vim 
      - candy
      - modern
      - retro
      - monochrome
      - gameboy
    label: Themes of the blocks
    multiple: true
    group: "Application Settings"    
  - variable: ingress.enabled
    type: boolean
    label: Expose app using Layer 7 Load Balancer
    show_subquestion_if: true
    group: "Services and Load Balancing"
    subquestions:
      - variable: ingress.hosts.0.host
        type: hostname
        required: true
        label: Hostname
  - variable: autoscaling.enabled
    type: boolean
    label: Enable autoscaling
    show_subquestion_if: true
    group: "Autoscaling"
    subquestions:
      - variable: autoscaling.minReplicas
        type: int
        required: true
        tooltip: "This is an info tooltip"
        label: Min replicas
      - variable: autoscaling.maxReplicas
        type: int
        required: true
        label: Max replicas
      - variable: autoscaling.targetCPUUtilizationPercentage
        type: string
        required: false
        label: Target CPU utilization percentage
      - variable: autoscaling.targetMemoryUtilizationPercentage
        type: string
        required: false
        label: Target memory utilization percentage
