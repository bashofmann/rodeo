apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "online-boutique.fullname" . }}-frontend
  labels:
    {{- include "online-boutique.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: "gcr.io/google-samples/microservices-demo/frontend:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
          - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
              - name: "Cookie"
                value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
              - name: "Cookie"
                value: "shop_session-id=x-liveness-probe"
          env:
          - name: PORT
            value: "8080"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-productcatalogservice:3550"
          - name: CURRENCY_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-currencyservice:7000"
          - name: CART_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-cartservice:7070"
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-recommendationservice:8080"
          - name: SHIPPING_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-shippingservice:50051"
          - name: CHECKOUT_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-checkoutservice:5050"
          - name: AD_SERVICE_ADDR
            value: "{{ include "online-boutique.fullname" . }}-adservice:9555"
          # # ENV_PLATFORM: One of: local, gcp, aws, azure, onprem
          # # When not set, defaults to "local" unless running in GKE, otherwies auto-sets to gcp 
          # - name: ENV_PLATFORM 
          #   value: "aws"
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: DISABLE_PROFILER
          #   value: "1"
          - name: JAEGER_SERVICE_ADDR
            value: "jaeger-collector.istio-system:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "online-boutique.fullname" . }}-frontend
  labels:
    {{- include "online-boutique.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080

